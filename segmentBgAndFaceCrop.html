<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Segmentation and Face Cropping</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/face_detection.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #controls {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="file"] {
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            background-color: #fff;
            transition: background-color 0.2s ease;
        }

        input[type="file"]:hover {
            background-color: #f0f0f0;
        }

        #canvasContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        canvas {
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .canvas-label {
            text-align: center;
            font-size: 14px;
            color: #555;
        }

        .stats {
            text-align: center;
            font-size: 14px;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Image Segmentation and Face Cropping</h1>
    <div id="controls">
        <input type="file" id="imageUpload" accept="image/*">
    </div>
    <div id="canvasContainer">
        <div>
            <canvas id="originalCanvas" width="480" height="360"></canvas>
            <div class="canvas-label">Original Image</div>
            <div id="originalStats" class="stats"></div>
        </div>
        <div>
            <canvas id="segmentedCanvas" width="480" height="360"></canvas>
            <div class="canvas-label">
                Person Only
            </div>
            <div id="segmentedStats" class="stats"></div>
        </div>
        <div>
            <canvas id="backgroundCanvas" width="480" height="360"></canvas>
            <div class="canvas-label">
                Background Only
            </div>
            <div id="backgroundStats" class="stats"></div>
        </div>
        <div>
            <canvas id="croppedCanvas" width="480" height="360"></canvas>
            <div class="canvas-label">
                Cropped Face
            </div>
            <div id="croppedStats" class="stats"></div>
        </div>
    </div>
    <script>
        const imageUpload = document.getElementById('imageUpload');
        const originalCanvas = document.getElementById('originalCanvas');
        const segmentedCanvas = document.getElementById('segmentedCanvas');
        const backgroundCanvas = document.getElementById('backgroundCanvas');
        const croppedCanvas = document.getElementById('croppedCanvas');

        const originalCtx = originalCanvas.getContext('2d');
        const segmentedCtx = segmentedCanvas.getContext('2d');
        const backgroundCtx = backgroundCanvas.getContext('2d');
        const croppedCtx = croppedCanvas.getContext('2d');

        // Initialize MediaPipe Selfie Segmentation
        const selfieSegmentation = new SelfieSegmentation({
            locateFile: (file) =>
                `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${file}`,
        });

        selfieSegmentation.setOptions({
            modelSelection: 1, // Choose between model 0 (general) or 1 (landscape optimized)
        });
        selfieSegmentation.onResults(onSegmentationResults);

        // Initialize MediaPipe Face Detection
        const faceDetection = new FaceDetection({
            locateFile: (file) =>
                `https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/${file}`,
        });

        faceDetection.setOptions({ model: "short", minDetectionConfidence: 0.5 });
        faceDetection.onResults(onFaceDetectionResults);

        let img; // Declare img globally

        imageUpload.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (file) {
                img = new Image();
                img.src = URL.createObjectURL(file);
                img.onload = () => {
                    // Resize and draw the image to the original canvas
                    originalCtx.drawImage(img, 0, 0, 480, 360);

                    // Perform segmentation first
                    selfieSegmentation.send({ image: originalCanvas });
                };
            }
        });

        function onSegmentationResults(results) {
            // Clear previous canvas content
            segmentedCtx.clearRect(0, 0, segmentedCanvas.width, segmentedCanvas.height);
            backgroundCtx.clearRect(0, 0, backgroundCanvas.width, backgroundCanvas.height);

            // Draw the segmented mask on the segmented canvas
            segmentedCtx.drawImage(
                results.segmentationMask,
                0,
                0,
                segmentedCanvas.width,
                segmentedCanvas.height
            );

            // Blend the mask to isolate the person
            segmentedCtx.globalCompositeOperation = 'source-in';
            segmentedCtx.drawImage(originalCanvas, 0, 0, 480, 360);
            segmentedCtx.globalCompositeOperation = 'source-over';

            // Draw the segmented mask on the background canvas
            backgroundCtx.drawImage(
                results.segmentationMask,
                0,
                0,
                backgroundCanvas.width,
                backgroundCanvas.height
            );

            // Blend the mask to isolate the background
            backgroundCtx.globalCompositeOperation = 'source-out';
            backgroundCtx.drawImage(originalCanvas, 0, 0, 480, 360);
            backgroundCtx.globalCompositeOperation = 'source-over';

            // Start face detection after segmentation is done
            faceDetection.send({ image: originalCanvas });
        }

        function onFaceDetectionResults(results) {
            if (results.detections && results.detections.length > 0) {
                const face = results.detections[0];
                const landmarks = face.landmarks;

                // Customizable padding
                const paddingX = 0; // Horizontal padding in pixels
                const paddingY = 20; // Vertical padding in pixels

                // Calculate the bounding box
                let minX = Infinity, minY = Infinity, maxX = 0, maxY = 0;
                for (const landmark of landmarks) {
                    const x = landmark.x * originalCanvas.width;
                    const y = landmark.y * originalCanvas.height;
                    minX = Math.min(minX, x);
                    minY = Math.min(minY, y);
                    maxX = Math.max(maxX, x);
                    maxY = Math.max(maxY, y);
                }

                // Apply padding to the bounding box
                minX = Math.max(minX - paddingX, 0);
                minY = Math.max(minY - paddingY, 0);
                maxX = Math.min(maxX + paddingX, originalCanvas.width);
                maxY = Math.min(maxY + paddingY, originalCanvas.height);

                // Calculate width and height of the cropped area
                const cropWidth = maxX - minX;
                const cropHeight = maxY - minY;

                // Update cropped canvas size
                croppedCanvas.width = cropWidth;
                croppedCanvas.height = cropHeight;

                // Draw the cropped region
                if (cropWidth > 0 && cropHeight > 0) {
                    const croppedImageData = originalCtx.getImageData(minX, minY, cropWidth, cropHeight);
                    croppedCtx.putImageData(croppedImageData, 0, 0);
                }
            } else {
                alert("No face detected in the image.");
            }

            // Calculate brightness and sharpness after all images are pasted in the canvas
            displayStats(originalCanvas, 'originalStats');
            displayStats(segmentedCanvas, 'segmentedStats');
            displayStats(backgroundCanvas, 'backgroundStats');
            displayStats(croppedCanvas, 'croppedStats');
        }

        function displayStats(canvas, statsId) {
            const { brightness, sharpness } = calculateBrightnessAndSharpness(canvas);
            document.getElementById(statsId).innerHTML = `Brightness: ${brightness.toFixed(2)} | Sharpness: ${sharpness.toFixed(2)}`;
        }

        function calculateBrightnessAndSharpness(canvas) {
            const ctx = canvas.getContext('2d');
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            let totalBrightness = 0;
            let totalLaplacian = 0;
            let pixelCount = data.length / 4; // 4 bytes per pixel (RGBA)

            // Calculate brightness and sharpness
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];     // Red channel
                const g = data[i + 1]; // Green channel
                const b = data[i + 2]; // Blue channel

                // Brightness formula
                totalBrightness += 0.2126 * r + 0.7152 * g + 0.0722 * b;

                // Sharpness calculation using Laplacian
                if (i + 4 < data.length && i - 4 >= 0) {
                    const rL = data[i + 4] - r;
                    const gL = data[i + 5] - g;
                    const bL = data[i + 6] - b;
                    const laplacian = rL * rL + gL * gL + bL * bL;
                    totalLaplacian += laplacian;
                }
            }

            // Calculate average brightness and sharpness
            const averageBrightness = totalBrightness / pixelCount;
            const sharpness = totalLaplacian / pixelCount;

            return {
                brightness: averageBrightness,
                sharpness: sharpness
            };
        }
    </script>
</body>

</html>
